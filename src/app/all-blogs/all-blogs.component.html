<div class="container">
    <div class="row py-5">

        <div class="col-md-9 col-12">
          
            <div class="row">
                <p class="section-title"> <i class="fa fa-pencil-square" aria-hidden="true"></i> 
                  {{ currentCategoryId == 'all' ? 'All' : (allBlogs.items[0].category.name | titlecase) }} topic blogs
                </p>

                <nav aria-label="...">
                    <ul class="pagination pagination-sm">
                      <li class="page-item" [class.active]="(page+1) == allBlogs.currentPage" *ngFor="let page of allBlogs.totalPages">
                          <a class="page-link" (click)="changePage(page+1)"> {{ page+1 }} </a>
                        </li>
                    </ul>
                  </nav>

                  <p *ngIf="allBlogs.error || allBlogs.loading">
                    {{ allBlogs?.error }}
                    {{ allBlogs.loading ? 'Loading...' : '' }}
                </p>

                <!-- blogs -->
                <div class="row" *ngIf="!allBlogs.error && !allBlogs.loading">
                  <div class="col-md-4 col-12" *ngFor="let blog of allBlogs.items">
                      <div class="card blogs" style="width: 100%;">
                          <div class="img">
                              <img src="assets/img/nice.jpg" class="card-img-top" alt="...">
                          </div>

                          <div class="card-body">

                            <h5 class="card-title">
                                <a [routerLink]="['/blog', blog._id]">
                                {{ blog.title }}
                              </a>
                            </h5>
                            
                            <p class="card-text">
                              <i class="fa fa-user-circle-o" aria-hidden="true"></i> {{ blog.writter.first_name }}
                              <br>
                              <i class="fa fa-bookmark" aria-hidden="true"></i> {{ blog.category.name }}
                            </p>
                          </div>
                        </div>
                  </div>
                </div>
                <!-- blogs -->

            </div>
        </div>

        <div class="col-md-3 col-12">
          <app-category-component></app-category-component>
        </div>

    </div>
</div>
